<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Archit</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
	<section class="background">
		<div class="logo">
			<svg xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 -960 960 960" width="64">
				<path fill="#FFFFFF"
					d="M211-101q-46 0-78-32t-32-78v-523q0-51 49-71t86 17l41 41-51 52 29 29 51-52 114 114-52 52 29 29 52-52 115 115-52 52 29 29 52-52 114 114-52 51 29 29 51-52 42 42q40 40 19 93t-75 53H211Zm1-111h424L212-636v424Z" />
			</svg>Archit
		</div>
		<div class="attribution">Photo by <a href="https://unsplash.com/@dotnny" target="_blank">Donny Jiang</a> on <a
				href="https://unsplash.com/" target="_blank">Unsplash</a></div>
	</section>
	<section class="main-container">
		<section class="main-text">
			<p>
				This is not a real online service! You know you need something like this in your life to help you
				realize
				your deepest dreams.
				<br>
				Sign up <em>now</em> to get started.
			</p>
			<p>
				You <em>know</em> you want to.
			</p>
		</section>
		<section class="form-container">
			<form action="" method="post" id="sign-up-form">
				<h3>Let's do this!</h3>
				<div class="info personal-container">
					<div>
						<label for="first_name">First name</label>
						<input type="text" name="first_name" id="first_name" required>
					</div>
					<div>
						<label for="last_name">last name</label>
						<input type="text" name="last_name" id="last_name">
					</div>
				</div>
				<div class="info contact-container">
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required>
					</div>
					<div>
						<label for="phone-number">Phone number</label>
						<input type="tel" name="phone_number" id="phone-number" required>
					</div>
				</div>
				<div class="info pwd-container">
					<div>
						<label for="pwd">Password</label>
						<input type="password" name="password" id="pwd" minlength="7" required>
						<span class="error" aria-live="polite" style="display: block;"></span>
					</div>
					<div>
						<label for="confirm-pwd">Confirm Password</label>
						<input type="password" name="confirm-password" id="confirm-pwd" minlength="7" required>
					</div>
				</div>
			</form>
			<div class="btns-container">
				<button type="button" form="sign-up-form" class="submit-btn">Create Account</button>
				<div class="login-container">
					Already have an account? <a href="#" class="login-link">Log in</a>
				</div>
			</div>
		</section>
	</section>
</body>

</html>
